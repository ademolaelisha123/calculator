<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;  color: indigo; margin-left: 3em; font-size: 2em;">Haaland <br> Calculator</p>
    <input type="number" placeholder="first number"  id="firstnumber">
    <input type="number" placeholder="second number" id="secondnumber">
    <h1 id="elisha">00</h1>
    <div id="guru">
    <button onclick="addnumbers ()" id="add">+</button>
    <button onclick="subtract ()" id="sub">-</button>
    <button onclick="multiply ()" id="mul">*</button>
    <button onclick="divide ()" id="divi">/</button>
</div>

    <script>
        function addnumbers () {
            var Valueone = Number (document.getElementById("firstnumber").value)
            var valuetwo = Number(document.getElementById("secondnumber").value)
            var answer = Valueone + valuetwo
            document.getElementById("elisha").innerHTML = answer
        }
        function subtract () {
            var Valueone = Number (document.getElementById("firstnumber").value)
            var valuetwo = Number(document.getElementById("secondnumber").value)
            var answer = Valueone - valuetwo
            document.getElementById("elisha").innerHTML = answer
            
        }
        function multiply () {
            var Valueone = Number (document.getElementById("firstnumber").value)
            var valuetwo = Number(document.getElementById("secondnumber").value)
            var answer = Valueone * valuetwo
            document.getElementById("elisha").innerHTML = answer
        }
        function divide () {
            var Valueone = Number (document.getElementById("firstnumber").value)
            var valuetwo = Number(document.getElementById("secondnumber").value)
            var answer = Valueone / valuetwo
            document.getElementById("elisha").innerHTML = answer
        }

    
    </script>
</body>
</html>
